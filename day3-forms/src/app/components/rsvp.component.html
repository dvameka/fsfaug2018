<form #rsvpForm="ngForm" (ngSubmit)="processRSVP(rsvpForm)"
  fxLayout="column row" fxLayoutGap="10px">

  <mat-form-field>
    <input type="text" name="name" ngModel placeholder="Name" matInput>
  </mat-form-field>

  <mat-form-field>
      <input type="tel" name="mobile" ngModel placeholder="Your mobile phone" matInput>
  </mat-form-field>

  <div>Attending?</div>
  <mat-radio-group name="attending" ngModel fxLayoutGap="5px">
    <mat-radio-button value="true">Yes</mat-radio-button>
    <mat-radio-button value="false">No</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <input placeholder="Arrival time" name="arrival"
        ngModel matInput [matDatepicker]="datepicker">
    <mat-datepicker-toggle matSuffix [for]="datepicker">
    </mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea name="comments" id="" cols="30" rows="5" ngModel placeholder="Any comments?" matInput></textarea>
  </mat-form-field>

  <div fxLayoutAlign="end">
    <button type="submit" mat-button mat-raised-button color="accent">
      <mat-icon>reply</mat-icon>
      Reply
    </button>
  </div>

</form>
