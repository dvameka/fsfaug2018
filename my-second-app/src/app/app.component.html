<h1>My Supermarket</h1>

<table>
    <tr>
        <td width="50%">
            <app-inventory (itemSelected)="newItem($event)"
                [newInventory]="returnItem">
            </app-inventory>
        </td>
        <td>
            <app-cart [cart]="shoppingList" (itemDeleted)="deleteItem($event)">
            </app-cart>
        </td>
    </tr>
</table>
